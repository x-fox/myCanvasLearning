<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas_drawLine</title>
	<link rel="stylesheet" href="canvas.css">
	<script src="canvas.js"></script>
	<script type="text/javascript">
	
			
	</script>
</head>
<body>

	
	<div class="canvasWrap">
		<video id="myVideo" controls autobuffer="">
			<source src="demo.mp4">
			<!-- <source src="samsbaseline.264"> --> <!-- h264视频不能直接读取 -->
			<p>请在支持HTML5 video标签的浏览器中运行</p>
		</video>
		<canvas id="myCanvas" width="400" height="300"></canvas>
		<canvas id="myCanvasDraw_1" width="400" height="300"></canvas>
		<canvas id="myCanvasDraw_2" width="400" height="300"></canvas>
		<canvas id="myCanvasDraw_3" width="400" height="300"></canvas>
		<canvas id="myCanvasDraw_4" width="400" height="300"></canvas>
	</div>
	
	<div class="menu">
		<input type="checkbox" id="checkLine1" onclick="enableLine(1)"><label>绊线1:</label>
		<input type="button" id="drawLBBtn_1" value="开始画线" onclick="drawLineBegin(1)">
		<input type="button" id="drawLEBtn_1" value="结束画线" style="display: none" onclick="drawLineEnd(1)">
	</div>
	<div class="menu">
		<input type="checkbox" id="checkLine2" onclick="enableLine(2)"><label>绊线2:</label>
		<input type="button" id="drawLBBtn_2" value="开始画线" onclick="drawLineBegin(2)">
		<input type="button" id="drawLEBtn_2" value="结束画线" style="display: none" onclick="drawLineEnd(2)">
	</div>
	<div class="menu">
		<input type="checkbox" id="checkLine3" onclick="enableLine(3)"><label>绊线3:</label>
		<input type="button" id="drawLBBtn_3" value="开始画线" onclick="drawLineBegin(3)">
		<input type="button" id="drawLEBtn_3" value="结束画线" style="display: none" onclick="drawLineEnd(3)">
	</div>
	<div class="menu">
		<input type="checkbox" id="checkLine4" onclick="enableLine(4)"><label>绊线4:</label>
		<input type="button" id="drawLBBtn_4" value="开始画线" onclick="drawLineBegin(4)">
		<input type="button" id="drawLEBtn_4" value="结束画线" style="display: none" onclick="drawLineEnd(4)">
	</div>
	
</body>
</html>
